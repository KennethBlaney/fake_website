<html>
    <!-- This is a comment -->
    <head>
        {# Make sure that the title is never empty #}
        {% if company %}
        <title>{{ company }} - A Flask Website</title>
        {% else %}
        <title>Unknown Company Name - A Flask Website</title>
        {% endif %}
    </head>
    <body>
        <h1 align="center">The profile of {{ company }}</h1>
        <img src="https://wallup.net/wp-content/uploads/2018/10/04/117296-futuristic-sci-fi-city-cities.jpg"
	     width="700">
        <ol>
            <li>Name: {{ company }}</li>
            <li>CEO: {{ ceo }}</li>
            {% for item in facts %}
            <li>{{ item }}</li>
            {% endfor %}
        </ol>
    </body>
</html>
