<html>
    <head>
        {% if company %}
        <title>{{ company }} - A Flask Website</title>
        {% else %}
        <title>Unknown Company Name - A Flask Website</title>
        {% endif %}
    </head>
    <body>
        <h1 align="center">The profile of {{ company }}</h1>
        <img src="https://www.resolutionlawng.com/wp-content/uploads/2019/04/group-of-company-img-1024x505.jpg"
             align="center">
        <ol>
            <li>Name: {{ company }}</li>
            <li>CEO: {{ ceo }}</li>
            {% for item in facts %}
            <li>{{ item }}</li>
            {% endfor %}
        </ol>
    </body>
</html>
